<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>tabUI</title>
    <link rel="stylesheet" href="tabUI.css">
</head>

<body>
  <div id="wrapper">
      <div class="mainView" >
          <header class="mainHeader" >
            <img src="https://avatars1.githubusercontent.com/u/1456761?v=3&s=140" width="80" >
            <div class="userId" ><span > </span><span >nigayo</span><span > </span>
            </div>
            <div class="userMessage" ><span > </span><span >안녕하세요 크롱입니다</span><span > </span>
            </div>
            <ul class="userSNSInfo" >
                <li ><span >review : </span><span class="count" >10</span><span > | </span>
                </li>
                <li ><span >follower : </span><span class="count" ><span >12</span><span > </span></span><span > | </span>
                </li>
                <li ><span >following : </span><span class="count" ><span >30</span><span > </span></span><span > </span>
                </li>
            </ul>
          </header>
          <nav >
              <div class="tab selectedTab" id="position" >
                aboutMe
              </div>
              <div class="tab" id="friend" >
                friend
              </div>
              <div class="tab" id="theme" >
                lorem
              </div>
              <div class="tab" id="news" >
                repository
              </div>
          </nav>
          <section id="tab-contents">
          </section>
      </div>
  </div>
  <script type ="template" id="template">
    <div class='myName'>{{title}}</div>
    <div class='myDesc'>{{body}}</div>
  </script>
  <script src="event.js" charset="utf-8"></script>
</body>
</html>
